<!DOCTYPE html>
<html>

<head>
    <title>Demo Blog</title>
</head>

<body>
    <header>
        <h1>Demo Blog - Django Girls Tutorial</h1>
    </header>

    {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}


</body>

</html>
